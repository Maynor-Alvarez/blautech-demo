<h1 mat-dialog-title>Crear Producto</h1>
<div mat-dialog-content class="dialog-content">
  <form [formGroup]="form" class="form-dialog">
    <mat-form-field class="field">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Precio</mat-label>
      <input matInput type="number" formControlName="price" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Tipo</mat-label>
      <input matInput formControlName="type" required>
    </mat-form-field>

    <div class="file-input-container">
      <label for="file-input">Selecciona una imagen (PNG):</label>
      <input id="file-input" type="file" (change)="onFileChange($event)" accept="image/png">
    </div>

    <img *ngIf="preview" [src]="preview" alt="Image preview"/>
  </form>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button (click)="onCreate()" [disabled]="!form.valid || !image" color="primary">Crear</button>
</div>
